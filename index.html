<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsps-nsfc</title>
    <link rel="stylesheet" href = 'static/bootstrap.min.css'>
    <link rel="stylesheet" href = 'static/utils.css'>
</head>
<body>

<div class="container" style="width:1500px">
<div class="row justify-content-md-center">

    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">JSPS-NSFC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </nav>
    </div>
</div>


<div class="row justify-content-md-center mt-3">
    <div class="col  m-4">
    <div id="main"></div>
    </div>
</div>


</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/md.js"></script>
<script src="static/utils.js"></script>
<script src="static/mvc.js"></script>
<script src="static/imgsloader.js"></script>
<script>
    window.onload = ()=>{
        mvcinstance = new mvc();

        function checkActivate(text){
            for (let component of $id('navbarNav').querySelectorAll('.nav-link')){
                component.classList.remove('active');
                if(component.innerHTML === text){
                    component.classList.add('active')
                }
            }
        }

        // controller
        mvcinstance.addRoute(function () {
            // activate the navigation
            checkActivate('Home');
        }, "/home", "template/home.md");
        //
        mvcinstance.addRoute(function () {
            checkActivate('Project');
        }, "/project", "template/project.md");
        
        mvcinstance.addRoute(function () {
            checkActivate('Consortium');
        }, "/consortium", "template/consortium.md");
        //
        
        mvcinstance.addRoute(function () {

            checkActivate('Research');
            return {callback:replaceImg}
        }, "/research", "template/research.md");

        mvcinstance.addRoute(function () {
            // activate the navigation
            checkActivate('People');
        }, "/people", "template/people.md");

        mvcinstance.addRoute(function () {
            // activate the navigation
            checkActivate('Seminars');
        }, "/seminars", "template/seminars.md");

        mvcinstance.addRoute(function () {
            // activate the navigation
            checkActivate('Results');
        }, "/results", "template/results.md");

        mvcinstance.initialize();
    }
</script>
</body>
</html>
